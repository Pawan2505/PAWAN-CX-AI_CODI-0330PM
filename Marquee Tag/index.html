<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 

    Marquee tag : It is used for text rendering.

    1. behaviour : scroll, alternate, slide

    2. direction : left to right, right to left, top to bottom and bottom to top.

   3. scrollamount : Specifies the speed of the scrolling text.

    Example :
    <marquee>Scrolling Text</marquee>

    -->

    <marquee behavior="scroll" direction="right" scrollamount="100">Scrolling Text</marquee>
    <marquee behavior="alternate" direction="right" scrollamount="100">Scrolling Text</marquee>
    <marquee behavior="scroll" direction="up" height="200px" scrollamount="100">Scrolling Text</marquee>


</body>
</html>
