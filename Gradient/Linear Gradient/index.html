<!-- 
Gradient in CSS : 

1. linear-gradient : linear gradient is a gradual transition between two or more colors along a straight line. It can be horizontal, vertical, or diagonal.   

Syntax of linear-gradient:

```css
background: linear-gradient(direction, color-stop1, color-stop2, ...);
background: linear-gradient(to right, red, blue); /* Horizontal gradient from left to right */
background: linear-gradient(to bottom, red, blue); /* Vertical gradient from top to bottom */   
background: linear-gradient(45deg, red, blue); /* Diagonal gradient at a 45-degree angle */
background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); /* Multi-color gradient */

```

2. radial-gradient  : radial gradient is a gradual transition between two or more colors radiating from a central point outward in a circular or elliptical shape.
    Syntax of radial-gradient:
```css
background: radial-gradient(shape size at position, start-color, ..., last-color);  

background: radial-gradient(circle, red, blue); /* Circular gradient from center to edges */
background: radial-gradient(ellipse at center, red, blue); /* Elliptical gradient from center to edges */
background: radial-gradient(circle at top left, red, blue); /* Circular gradient from top-left corner to edges */
background: radial-gradient(circle, red, orange, yellow, green, blue, indigo,
    violet); /* Multi-color circular gradient */

background: radial-gradient(circle at top left 10%, red 50%, blue 20%); /* Circular gradient from top-left corner to edges */
```




3. conic-gradient : conic gradient is a gradual transition between two or more colors around a central point, creating a pie-like effect.
    Syntax of conic-gradient:
```css
background: conic-gradient(color-stop1, color-stop2, ...);
background: conic-gradient(red, blue); /* Simple conic gradient */
background: conic-gradient(from 90deg, red, blue); /* Conic gradient starting from 90 degrees */
background: conic-gradient(red, orange, yellow, green, blue, indigo, violet); /* Multi-color conic gradient
```
